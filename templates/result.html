{% extends "base.html" %}

{% block title %} CLRP | Result {% endblock %}


{% block head %}

<!-- ===============================================-->
<!--    Stylesheets-->
<!-- ===============================================-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/d3.js')}}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/FileSaver.js')}}"></script>

<!--Result JS -->
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/small_molecule.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/enrichment.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/result.js')}}"></script>
{% endblock%}


{% block content %}
<!-- ============================================-->
<!-- <section> begin ============================-->
<section class="pt-7">
    <div class="container">
        <div class="row g-2">
            <h2 class="fw-bold underline mb-4 line">Result
                <span class="btn-info btn-title" id="btnIntro"><ion-icon
                        name="information-outline"></ion-icon></span>
            </h2>
            <h4 class="fw-bold underline mb-2">Cell line
                <span class="btn-info btn-sm" id="btnPath"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-3">
                <div class="p-3 rounded-3 shadow">
                    <div class="form-floating border rounded mb-3">
                        <select class="form-select form-select-transparent" id="lineage" data-control="lineage">
                            {% for lineage in lineages %}
                                <option value="{{lineage}}">{{lineage}}</option>
                            {% endfor %}
                        </select>
                        <label>Select lineage</label>
                    </div>

                    <div class="form-floating border rounded mb-3">
                        <select class="form-select form-select-transparent" id="subtypes"></select>
                        <label>Select subtype</label>
                    </div>
                    <div class="form-floating border rounded mb-3">
                        <select type="text" class="form-select  form-select-lg" aria-label="color by">
                            <option value="Lineage" selected>Lineage</option>
                            <option value="Subtypes">Subtypes</option>
                            <option value="Origin">Origin</option>
                        </select>
                        <label>Color by</label>
                    </div>
                </div>
            </div>
            <div class="col-9 mb-1">
                <div class="p-3 ">
                    <div id="scatter_plot"></div>
                </div>
            </div>
            <h4 class="fw-bold underline mb-2">Genes
                <span class="btn-info btn-sm" id="btnGene"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-6">
                <div class="p-3">
                    <div id="enrichment_table"></div>
                </div>
            </div>
            <div class="col-6 mb-1">
                <div class="p-3">
                    <div id="ora"></div>
                </div>
            </div>
            <h4 class="fw-bold underline mb-2">Small Molecule
                <span class="btn-info btn-sm" id="btnDrug"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-6">
                <div class="p-3">
                     <div id="small_molecule"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <img  class="img-fluid w-30 center" id="structure">
                    <h6 class="fw-bold underline mb-2 center" id="compound_name"></h6>
                    <p class="text-justify" id="description"></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
