{% extends "base.html" %}

{% block title %} CLRP | Result {% endblock %}


{% block head %}

<!-- ===============================================-->
<!--    Stylesheets-->
<!-- ===============================================-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->

<!--Explore JS -->
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/d3.js')}}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/FileSaver.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/enrichment.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='/assets/js/result.js')}}"></script>
{% endblock%}


{% block content %}
<!-- ============================================-->
<!-- <section> begin ============================-->
<section class="pt-7">
    <div class="container">
        <div class="row g-2">
            <h2 class="fw-bold underline mb-4 line">Result
                <span class="btn-info btn-title" id="btnIntro"><ion-icon
                        name="information-outline"></ion-icon></span>
            </h2>
            <h4 class="fw-bold underline mb-2">Cell line
                <span class="btn-info btn-sm" id="btnPath"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-3">
                <div class="p-3 shadow">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Select lineage</span>
                        <select type="text" class="form-control" aria-label="select lineage"
                                aria-describedby="basic-addon1" >
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <select type="text" class="form-control"
                               aria-label="lineage" aria-describedby="basic-addon2">
                        </select>
                        <span class="input-group-text" id="basic-addon2">Select subtypes</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Color by</span>
                        <select type="text" class="form-control" aria-label="color by">
                            <option selected>Lineage</option>
                            <option>Subtypes</option>
                            <option>Origin</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-9 mb-1">
                <div class="p-3 ">
                    <div id="scatter_plot"></div>
                </div>
            </div>
            <h4 class="fw-bold underline mb-2">Genes
                <span class="btn-info btn-sm" id="btnGene"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-6">
                <div class="p-3">
                    <div id="ora"></div>
                </div>
            </div>
            <div class="col-6 mb-1">
                <div class="p-3">
                    <div id="enrichment_table"></div>
                </div>
            </div>
            <h4 class="fw-bold underline mb-2">Small Molecule
                <span class="btn-info btn-sm" id="btnDrug"><ion-icon
                        name="help-outline"></ion-icon></span>
            </h4>
            <div class="col-6">
                <div class="p-3 border bg-light">Custom column padding</div>
            </div>
            <div class="col-6">
                <div class="p-3 border bg-light">Custom column padding</div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
