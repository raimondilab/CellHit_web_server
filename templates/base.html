<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <!-- ===============================================-->
  <!--    Document Title-->
  <!-- ===============================================-->
  <title>{% block title %}{% endblock %}</title>


  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link href="{{url_for('static', filename='/assets/css/reset.css')}}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{{url_for('static', filename='/assets/css/theme.css')}}" rel="stylesheet" />
  <link rel="shortcut icon" href="#">

  {% block head %}  {% endblock%}

</head>
<body>
<!-- <header> begin ============================-->
<header class="gy-3">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 backdrop" data-navbar-on-scroll="data-navbar-on-scroll">
    <div class="container"><a class="navbar-brand d-flex align-items-center fw-bolder fs-2 fst-italic" href="/">
      <div class="fw-semi-bold lh-sm">CLRP</div>
    </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
          <li class="nav-item px-2"><a class="nav-link fw-medium" aria-current="page" href="/" target="_blank">Home</a></li>
          <li class="nav-item px-2"><a class="nav-link fw-medium" href="#">About</a></li>
          <li class="nav-item px-2"><a class="nav-link fw-medium" href="#">Help</a></li>
          <li class="nav-item px-2"><a class="nav-link fw-medium" href="#">FAQs</a></li>
          <li class="nav-item px-2"><a class="nav-link fw-medium" href="https://bioinfolab.sns.it/" target="_blank">Bioinfolab</a></li>
          <li class="nav-item px-2"><a class="nav-link fw-medium" href="http://laboratoriobiologia.sns.it/" target="_blank">Bio@SNS</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- <header> end ============================-->
<!-- <main> begin ============================-->
<main class="gy-5 mb-2">
  {% block content %}  {% endblock%}
</main>
<!-- <main> end ============================-->
<!-- <footer> begin ============================-->
<footer class="bg-primary mb-0">
  <div class="container">
    <div class="row justify-content-md-between justify-content-evenly py--1">
      <div class="col-12 col-sm-8 col-md-6 col-lg-auto text-center text-md-start">
        <p class="fs--1 my-2 fw-bold text-200">All rights Reserved &copy; Bioinformatics group of the BIO@SNS, Scuola Normale Superiore, Pisa (Italy) - 2023 </p>
      </div>
    </div>
  </div>
</footer>
<!-- <footer> end ============================-->

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

{% block footer %}  {% endblock%}

</body>
</html>
